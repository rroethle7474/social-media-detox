<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Add New Content Type</h2>
        </div>
        <form (ngSubmit)="handleAddContentType()" #contentTypeForm="ngForm">
          <div class="card-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                id="title"
                type="text"
                class="form-control"
                placeholder="Enter content type title..."
                [(ngModel)]="newTitle"
                name="title"
                required
                [maxlength]="titleMaxLength"
                (focus)="onTitleFocus()"
              />
              <small class="text-muted">{{ newTitle.length }}/{{ titleMaxLength }}</small>
              <div *ngIf="titleTouched && !newTitle.trim()" class="text-danger mt-1">
                Title is required to add a content type
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                id="description"
                class="form-control"
                rows="4"
                placeholder="Enter content type description..."
                [(ngModel)]="newDescription"
                name="description"
                required
                [maxlength]="descriptionMaxLength"
                (focus)="onDescriptionFocus()"
              ></textarea>
              <small class="text-muted">{{ newDescription.length }}/{{ descriptionMaxLength }}</small>
              <div *ngIf="descriptionTouched && !newDescription.trim()" class="text-danger mt-1">
                Description is required to add a content type
              </div>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!newTitle.trim() || !newDescription.trim()"
            >
              Add Content Type
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              (click)="goBack()"
            >
              Back
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

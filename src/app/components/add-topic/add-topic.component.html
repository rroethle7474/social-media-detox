<div class="container mt-4">
  <div class="row">
    <div class="col-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Add New Topic</h2>
        </div>
        <form (ngSubmit)="handleAddTopic()" #topicForm="ngForm">
          <div class="card-body">
            <div class="mb-3">
              <label for="term" class="form-label">Term</label>
              <input
                id="term"
                type="text"
                class="form-control"
                placeholder="Enter new topic..."
                [(ngModel)]="newTopic"
                (focus)="onInputFocus()"
                [maxlength]="maxLength"
                name="term"
                required
              />
              <small class="text-muted">{{ newTopic.length }}/{{ maxLength }}</small>
              <div *ngIf="touched && !newTopic.trim()" class="text-danger mt-1">
                Term is required to add a topic
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="isActive"
                  [(ngModel)]="isActive"
                  name="isActive"
                />
                <label class="form-check-label" for="isActive">Is Active</label>
              </div>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!newTopic.trim()"
            >
              Add Topic
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              (click)="goBack()"
            >
              Back
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

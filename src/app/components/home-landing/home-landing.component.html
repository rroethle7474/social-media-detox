<section class="hero-section">
  <div class="container">
    <div class="hero-content text-center">
      <ng-container *ngIf="!isLoggedIn">
        <h1 class="hero-title">Transform Your Digital Life</h1>
        <p class="hero-subtitle">
          Take control of your social media habits and discover a more mindful way to connect. Join our guided detox journey for better mental well-being.
        </p>
        <div class="btn-group">
          <button class="btn btn-primary d-flex align-items-center justify-content-center gap-2" (click)="openRegisterModal()">
            <i class="bi bi-rocket"></i>
            Start Your Detox
          </button>
          <button class="btn btn-outline d-flex align-items-center justify-content-center gap-2" (click)="navigateToLearnMore()">
            <i class="bi bi-info-circle"></i>
            Learn More
          </button>
        </div>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <div class="daily-inspiration">
          <div class="quote-container">
            <h2 class="mb-4">Today's Inspiration</h2>
            <p class="quote-text">
              {{ dailyQuote }}
            </p>
          </div>
          <div class="image-container" *ngIf="dailyImageUrl">
            <img [src]="dailyImageUrl" alt="Daily inspiration" class="img-fluid rounded">
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
<app-article-grid></app-article-grid>
